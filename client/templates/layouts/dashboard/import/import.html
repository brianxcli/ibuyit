<template name="IbuyitImport">
    <!-- ibuyit import begins -->
    <div class="container-fluid-sm">
        <div class="panel panel-default">
            <form id="form-import-images" class="panel-body" role="form">
                <div class="form-group">
                    <label>Files</label>
                    <input name="files" class="form-control" type="file" multiple>
                </div>
                <button type="submit" class="btn btn-default">Import</button>
            </form>

            <form id="form-import-csv" class="panel-body" role="form" data="csv">
                <div class="form-group">
                    <label>Provider File(.csv or .txt only)</label>
                    <input name="csvfiles" class="form-control" type="file">
                </div>
                <button type="submit" class="btn btn-info">Import</button>
                <span id="result"></span>
            </form>
        </div>
    </div>
    <!-- ibuyit import ends -->
</template>
