<template name="IbuyitCoreLayout">
  {{#if hasDashboardAccess}}
    {{> coreAdminLayout}}
  {{else}}
      <div class="page ibuyit-page">
          <nav class="reaction-navigation-header ibuyit-static-header">
              <div class="header-wrapper container">
                  <!-- begin layoutHeader -->
                {{> Template.dynamic template=layoutHeader}}
                  <!-- end layoutHeader -->
              </div>
          </nav>

          <div class="container">
              <nav class="reaction-cart-drawer">
                {{>cartDrawer}}
              </nav>

              <div role="main" id="main">
                  <div class="shop-page">
                      <span id="layout-alerts">{{> inlineAlerts}}</span>
                    {{#if hasPermission 'guest'}}
                        <!-- begin template region -->
                      {{> Template.dynamic template=template}}
                        <!-- end template region -->
                    {{/if}}
                  </div>
              </div>
          </div>
          <div class="reaction-navigation-footer footer-default ibuyit-footer">
            {{> Template.dynamic template=layoutFooter}}
          </div>
      </div>
  {{/if}}
</template>
