<template name="IbuyitHome">
    <div class="home-block">
        <div class="block-wrapper">
            <div class="block-title"><strong>CATEGORIES</strong></div>
            <div class="category-wrapper">
                <div class="ads-wrapper">
                    <img class="home-adver" src="/resources/ads/ad_asus_pro_gaming_series_motherboard.png"/>
                    <a class="ads-arrow ads-arrow-left"></a>
                    <a class="ads-arrow ads-arrow-right"></a>
                </div>
                <div class="category-nav-wrapper" style="background-color: rgba(5,5,5,1);">
                    <ul class="category-nav-list">
                        <li><a href="/product/search?category=cpu">CPU</a></li>
                        <li><a href="/product/search?category=motherboard">Motherboard</a></li>
                        <li><a href="/product/search?category=graphics">Graphics Card</a></li>
                        <li><a href="/product/search?category=memory">Memory</a></li>
                        <li><a href="/product/search?category=storage">Storage</a></li>
                        <li><a href="/product/search?category=monitor">Monitor</a></li>
                        <li><a href="/product/search?category=powersupply">Power Supply</a></li>
                        <li><a href="/product/search?category=case">Case</a></li>
                        <li><a href="/product/search?category=fan&cooling">Fan & Cooling</a></li>
                        <li><a href="/product/search?category=accessory">Accessory</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="block-wrapper">
          <div class="block-title"><strong>BRANDS</strong></div>
          <div class="block-divider"></div>
          <div class="brands-wrapper">
            <div class="brands-grid container-fluid">
              {{#each brand in brands}}
                <div class="brand-item-grid col-xs-6 col-sm-4 col-md-3 col-lg-2">
                  <img class="brand-item" src="{{brand.logo}}" onclick="goToLink('{{brand.link}}')" />
                </div>
              {{/each}}
            </div>
          </div>
        </div>
        <script>
          function goToLink(link) {
            ReactionRouter.go(link);
          }
        </script>
    </div>
</template>
